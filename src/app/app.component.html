<mat-toolbar>
  <div style="float:left">On Push - why and when <b style="color: #693761a4">Demo</b></div>
  <div style="color:rgb(25, 105, 101); float: right"> Default strategy </div>
</mat-toolbar>

<main>
    <header>
        <demo-search-field (searchFor)="searchFor($event)"></demo-search-field>
    </header>

    <div class="main">
      <ng-container *ngIf="characters">
        <demo-character *ngFor="let character of characters" [character]="character" (changed)="notificationCenter.notify($event)"></demo-character>
      </ng-container>
    </div>
</main>
